<h4 class="title fs-l">Card With Dismiss Button</h4>
<div class="btn-wrapper preview-container rounded-s p-mid flex flex-center fullwidth">
  
  <section class="card ">
    <div class="flex flex-col pos-rel text-over-media">
      <img class="card-img" src="https://placeimg.com/200/100" alt="card image">
      <div class="btn btn-outline-secondary rounded-circle p-smaller dismiss-btn flex flex-center pos-abs fs-xl">
        <i class="bi bi-x"></i>
      </div>
      <div class="card-content flex flex-col p-small pos-abs fs-l text-over-media">
        <h3 class="card-title">Striped Polo Tshirt</h3>
        <label class="card-author">by Wrogn </label>
      </div>
    </div>
    <div class="card-desc">
      White solid T-shirt, has a round neck, long sleeves
    </div>
    <div class="flex flex-row card-feedback p-smaller">
      <button class="btn btn-primary rounded-s px-small py-smaller">
        Add To Cart
        <i class="bi bi-cart"></i>
      </button>
      <button class="btn btn-outline-primary rounded-s px-small py-smaller">
        Wishlist Item
        <i class="bi bi-heart"></i>
      </button>
      <button class="btn btn-icon rounded-circle btn-outline-secondary p-smaller "><i class="bi bi-share"></i></button>
      <button class="btn btn-icon rounded-circle btn-outline-secondary p-smaller "><i class="bi bi-star"></i></button>
    </div>
  </section>
</div>
