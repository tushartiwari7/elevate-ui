<h4 class="fs-l fw-light heading" >Variants</h4>
<ul class="p-mid fs-s list-reset flex flex-col list">
    <div class="variant my-smaller transition pl-smaller fw-light" onclick="loadCard(this)" >
      Text Overlay Card
    </div>
    <div class="variant my-smaller transition pl-smaller fw-light" id="nav-text-avatar" onclick="cardWithBadge(this)" >
      Card With Badge
    </div>
    <div class="variant my-smaller transition pl-smaller fw-light" id="nav-text-avatar" onclick="dismissableCard(this)" >
      Dismissable Card
    </div>
    <div class="variant my-smaller transition pl-smaller fw-light" id="nav-text-avatar" onclick="textOnlyCard(this)" >
      Text Only Card
    </div>
    <div class="variant my-smaller transition pl-smaller fw-light" id="nav-text-avatar"
    onclick="horizontalCard(this)" >
      Horizontal Card
    </div>
</ul>
