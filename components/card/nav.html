<h4 class="fs-l fw-light gutter-b" >Variants</h4>
<ul class="p-md fs-s list-reset flex flex-col list">
    <div class="variant my-xs transition pl-xs fw-light" onclick="loadCard(this)" >
      Text Overlay Card
    </div>
    <div class="variant my-xs transition pl-xs fw-light" id="nav-text-avatar" onclick="cardWithBadge(this)" >
      Card With Badge
    </div>
    <div class="variant my-xs transition pl-xs fw-light" id="nav-text-avatar" onclick="dismissableCard(this)" >
      Dismissable Card
    </div>
    <div class="variant my-xs transition pl-xs fw-light" id="nav-text-avatar" onclick="textOnlyCard(this)" >
      Text Only Card
    </div>
    <div class="variant my-xs transition pl-xs fw-light" id="nav-text-avatar"
    onclick="horizontalCard(this)" >
      Horizontal Card
    </div>
</ul>
