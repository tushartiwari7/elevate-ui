<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevate UI | CSS Component Library</title>  
  <link rel="icon" type="image/x-icon" href="./assets/favIcon.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script/index.js" defer></script>
</head>
<body class="grid full-height">
  <header class="flex flex-center full-width p-md fs-l" id="header">
    <div class="hamburger fs-xl" onclick="openSidebar()">
      <i class="bi bi-list"></i>
    </div>
    <div class="header-title" id="header-title">
      Elevate-UI
    </div>
    <nav class="header-nav">
      <ul class="header-list">
        <li class="header-list-item flex flex-center transition"><i class="bi bi-brightness-high"></i></li>
      </ul>
    </nav>    
  </header>
  <aside class="sidebar grid" id="sidebar">
    <div>
      <img src="./assets/logo.png" alt="Elevate UI Logo" class="full-width">
      <button class="btn btn-float close-icon flex flex-center rounded-circle btn-outline-primary p-sm fs-m pos-abs"
      onclick="closeSidebar()"
      >
        <i class="bi bi-x"></i>
      </button>
    </div>
    <ul class="m-md fs-m list flex flex-col" >
      <li class="mx-md list-item my-xs transition pl-xs fw-light" 
        onclick="loadPage(this,'getStarted')"
      >Get Started</li>
      <li class="mx-md list-item my-xs transition pl-xs fw-light" 
        onclick="loadPage(this,'install')"
      >Installation</li>
      <h4 class="my-md fs-l sidebar-subtitle gutter-b">Components</h4>
      <li 
        class="mx-md list-item my-xs transition pl-xs fw-light"
        onclick="loadPage(this,'avatar')"
      >Avatar</li>
      <li 
        class="mx-md list-item my-xs transition pl-xs fw-light" 
        onclick="loadPage(this,'alerts')"
      >Alert</li>
      <li class="mx-md list-item my-xs transition pl-xs fw-light"
        onclick="loadPage(this,'badges')"
      >Badge</li>
      <li class="mx-md list-item my-xs transition pl-xs fw-light"
        onclick="loadPage(this,'buttons')"
      >Button</li>
      <li class="mx-md list-item my-xs transition pl-xs fw-light"
        onclick="loadPage(this,'card')"
      >Cards</li>
      <li class="mx-md list-item my-xs transition pl-xs fw-light"
        onclick="loadPage(this,'forms')"
      >Forms</li>
      <li class="mx-md list-item my-xs transition pl-xs fw-light"
        onclick="loadPage(this,'image')"
      >Image</li>
      <li class="mx-md list-item my-xs transition pl-xs fw-light"
        onclick="loadPage(this,'input')"
      >Input</li>
      <li class="mx-md list-item my-xs transition pl-xs fw-light"
        onclick="loadPage(this,'list')"
      >Lists</li>
      <li class="mx-md list-item my-xs transition pl-xs fw-light"
        onclick="loadPage(this,'modal')"
      >Modal</li>
      <li class="mx-md list-item my-xs transition pl-xs fw-light"
        onclick="loadPage(this,'navigation')"
      >Navigation</li>
      <li class="mx-md list-item my-xs transition pl-xs fw-light"
        onclick="loadPage(this,'rating')"
      >Rating</li>
      <li class="mx-md list-item my-xs transition pl-xs fw-light"
        onclick="loadPage(this,'slider')"
      >Slider</li>
      <li class="mx-md list-item my-xs transition pl-xs fw-light"
        onclick="loadPage(this,'toast')"
      >Toast</li>
      <h4 class="my-md fs-l sidebar-subtitle gutter-b">Utilities</h4>
      <li class="mx-md list-item my-xs transition pl-xs fw-light"
        onclick="loadPage(this,'grid')"
      >Grids</li>
      <li class="mx-md list-item my-xs transition pl-xs fw-light"
        onclick="loadPage(this,'textUtils')"
      >Text Utility</li>
    </ul>
  </aside>
  <main class="grid  px-md" id="main">
    <section class="desc flex flex-col" id="desc"></section>
    <section class="prev flex" id="preview"></section>
    <section class="code flex" id="code"></section>
    <footer class="footer flex" id="footer"></footer>
  </main>
  <nav class="nav p-md" id="navigation">
  </nav>
</body>
</html>
