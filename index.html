<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevate UI | CSS Component Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script/index.js" defer></script>
</head>
<body class="grid fullheight">
  <header class="flex flex-center fullwidth p-mid fs-l" id="header">
    <div class="hamburger fs-xl" onclick="openSidebar()">
      <i class="bi bi-list"></i>
    </div>
    <div class="header-title" id="header-title">
      Component Name
    </div>
    <nav class="header-nav">
      <ul class="header-list">
        <li class="header-list-item flex flex-center transition"><i class="bi bi-brightness-high"></i></li>
      </ul>
    </nav>    
  </header>
  <aside class="sidebar grid" id="sidebar">
    <div class="brand">
      <img src="https://picsum.photos/300/150" alt="Elevate UI Logo" class="brand-logo">
      <h3 class="fs-xl p-smaller brand-name heading">Elevate UI</h3>
      <button class="btn btn-float closeIcon flex flex-center rounded-circle btn-outline-primary p-small fs-m pos-abs "
      onclick="closeSidebar()"
      >
        <i class="bi bi-x"></i>
      </button>
    </div>    
    <ul class="m-mid fs-m list-reset flex flex-col" >
      <li class="mx-mid variant my-smaller transition component-name pl-smaller fw-light" 
        onclick="closeSidebar()"
      >Get Started</li>
      <li class="mx-mid variant my-smaller transition component-name pl-smaller fw-light" 
        onclick="closeSidebar()"
      >Installation</li>
      <h4 class="my-mid fs-l fw-reerlar sidebar-subtitle heading">Components</h4>
      <li 
        class="mx-mid variant my-smaller transition component-name pl-smaller fw-light"
        onclick="loadAvatar(this)"
      >Avatar</li>
      <li 
        class="mx-mid variant my-smaller transition component-name pl-smaller fw-light" 
        onclick="loadAlert(this)"
      >Alert</li>
      <li class="mx-mid variant my-smaller transition component-name pl-smaller fw-light"
        onclick="loadBadge(this)"
      >Badge</li>
      <li class="mx-mid variant my-smaller transition component-name pl-smaller fw-light"
        onclick="loadButton(this)"
      >Button</li>
      <li class="mx-mid variant my-smaller transition component-name pl-smaller fw-light"
        onclick="loadCard(this)"
      >Cards</li>
      <li class="mx-mid variant my-smaller transition component-name pl-smaller fw-light"
        onclick="loadImage(this)"
      >Image</li>
      <li class="mx-mid variant my-smaller transition component-name pl-smaller fw-light"
        onclick="loadInput(this)"
      >Input</li>
    </ul>
  </aside>
  <main class="grid  px-mid" id="main">
    <section class="desc flex" id="desc"></section>
    <section class="prev flex" id="preview">Preview</section>
    <section class="code flex" id="code">Code</section>
    <footer class="footer flex" id="footer">Footer</footer>
  </main>
  <nav class="nav p-mid" id="navigation">
  </nav>
</body>
</html>
