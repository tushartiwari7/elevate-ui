<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevate UI | CSS Component Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script/index.js" defer></script>
</head>
<body class="grid full-height">
  <header class="flex flex-center full-width p-md fs-l" id="header">
    <div class="hamburger fs-xl" onclick="openSidebar()">
      <i class="bi bi-list"></i>
    </div>
    <div class="header-title" id="header-title">
      Elevate-UI
    </div>
    <nav class="header-nav">
      <ul class="header-list">
        <li class="header-list-item flex flex-center transition"><i class="bi bi-brightness-high"></i></li>
      </ul>
    </nav>    
  </header>
  <aside class="sidebar grid" id="sidebar">
    <div>
      <img src="https://picsum.photos/300/150" alt="Elevate UI Logo" class="full-width">
      <h3 class="fs-xl p-xs txt-center gutter-b">Elevate UI</h3>
      <button class="btn btn-float close-icon flex flex-center rounded-circle btn-outline-primary p-sm fs-m pos-abs"
      onclick="closeSidebar()"
      >
        <i class="bi bi-x"></i>
      </button>
    </div>    
    <ul class="m-md fs-m list-reset flex flex-col" >
      <li class="mx-md variant my-xs transition pl-xs fw-light" 
        onclick="loadgetStartedPage()"
      >Get Started</li>
      <li class="mx-md variant my-xs transition pl-xs fw-light" 
        onclick="loadInstallationPage()"
      >Installation</li>
      <h4 class="my-md fs-l sidebar-subtitle gutter-b">Components</h4>
      <li 
        class="mx-md variant my-xs transition pl-xs fw-light"
        onclick="loadAvatar(this)"
      >Avatar</li>
      <li 
        class="mx-md variant my-xs transition pl-xs fw-light" 
        onclick="loadAlert(this)"
      >Alert</li>
      <li class="mx-md variant my-xs transition pl-xs fw-light"
        onclick="loadBadge(this)"
      >Badge</li>
      <li class="mx-md variant my-xs transition pl-xs fw-light"
        onclick="loadButton(this)"
      >Button</li>
      <li class="mx-md variant my-xs transition pl-xs fw-light"
        onclick="loadCard(this)"
      >Cards</li>
      <li class="mx-md variant my-xs transition pl-xs fw-light"
        onclick="loadImage(this)"
      >Image</li>
      <li class="mx-md variant my-xs transition pl-xs fw-light"
        onclick="loadInput(this)"
      >Input</li>
      <li class="mx-md variant my-xs transition pl-xs fw-light"
        onclick="loadList(this)"
      >Lists</li>
      <h4 class="my-md fs-l sidebar-subtitle gutter-b">Utilities</h4>
      <li class="mx-md variant my-xs transition pl-xs fw-light"
        onclick="loadTextUtility(this)"
      >Text Utility</li>
      <li class="mx-md variant my-xs transition pl-xs fw-light"
        onclick="loadSpacingUtility(this)"
      >Spacing</li>
      <li class="mx-md variant my-xs transition pl-xs fw-light"
        onclick="loadTypographyUtility(this)"
      >Typography</li>
      

    </ul>
  </aside>
  <main class="grid  px-md" id="main">
    <section class="desc flex flex-col" id="desc"></section>
    <section class="prev flex" id="preview"></section>
    <section class="code flex" id="code"></section>
    <footer class="footer flex" id="footer"></footer>
  </main>
  <nav class="nav p-md" id="navigation">
  </nav>
</body>
</html>
